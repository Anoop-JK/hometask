<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <label>User name :</label><input type="text" name="username" placeholder="Enter your username"><br>
    <label>First name :</label><input type="text" name="first_name" placeholder="Enter your first name"><br>
    <label>Last name :</label><input type="text" name="last_name" placeholder="Enter your last name"><br>
    <label>Email :</label><input type="email" name="email" placeholder="Enter your email address"><br>
    <label>Password :</label><input type="password" name="password" placeholder="Enter your password"><br>
    <label>Confirm password :</label><input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
